<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button1 { background-color: #007bff; } /* Blue */
        .button2 { background-color: #28a745; } /* Green */
        .button3 { background-color: #ffc107; } /* Yellow */
        .button4 { background-color: #dc3545; } /* Red */
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.example.com/link1" class="button button1">Button 1</a>
        <a href="https://www.example.com/link2" class="button button2">Button 2</a>
        <a href="https://www.example.com/link3" class="button button3">Button 3</a>
        <a href="https://www.example.com/link4" class="button button4">Button 4</a>
    </div>
</body>
</html>
