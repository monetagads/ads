<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneTag Auto Ads</title>
    <style>
        /* Your existing styles go here */
        /* Add any new styles for the ad container and toggle switch */

        body {
            margin: 0;
            font-family: "Courier New", Courier, monospace;
            background: #1e1e1e;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-size: 18px;
        }

        .app-container {
            background: #000;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 6px 20px rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% {
                border-color: #00ff00;
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }

            50% {
                border-color: #ff00ff;
                box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }

            100% {
                border-color: #00ff00;
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        .app-container h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #00ff00;
        }

        .developer {
            margin-bottom: 15px;
            font-size: 14px;
            color: #66ff66;
        }

        .progress-circle {
            width: 130px;
            height: 130px;
            margin: 20px auto;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: #000;
            box-shadow: 0px 0px 30px 5px rgba(0, 255, 0, 0.3);
            animation: progressGlow 3s infinite alternate;
        }

        @keyframes progressGlow {
            0% {
                box-shadow: 0px 0px 30px 5px rgba(0, 255, 0, 0.3);
            }

            50% {
                box-shadow: 0px -30px 50px 5px rgba(0, 255, 0, 0.6);
            }

            100% {
                box-shadow: 0px 0px 30px 5px rgba(0, 255, 0, 0.3);
            }
        }

        #progressImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ad-button {
            padding: 12px 25px;
            font-size: 16px;
            margin: 15px 0;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border: 2px solid #00ff00;
        }

        .ad-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #009ecf, #315b9a);
        }

        p {
            margin: 5px 0;
            font-size: 16px;
        }

        #adContainer {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #000;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
        }

        .matrix-effect {
            color: #00ff00;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            white-space: nowrap;
            z-index: -1;
            animation: matrix 5s linear infinite;
        }

        @keyframes matrix {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="matrix-effect">H4x0r Mode</div>
    <div class="app-container" id="auth-container">
        <h1>ALIA</h1>
        <div class="developer">Developer: UNKNOWN</div>

        <!-- Registration Form -->
        <div id="registration-form" style="display: block;">
            <input type="text" id="username" placeholder="Username" required /><br />
            <input type="email" id="email" placeholder="Email" required /><br />
            <input type="password" id="password" placeholder="Password" required /><br />
            <button class="ad-button" onclick="registerUser()">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" style="display: none;">
            <input type="text" id="login-username" placeholder="Username" required /><br />
            <input type="password" id="login-password" placeholder="Password" required /><br />
            <button class="ad-button" onclick="loginUser()">Login</button>
        </div>

        <!-- After Login -->
        <div id="after-login" style="display: none;">
            <div class="progress-circle">
                <img src="https://images.pexels.com/photos/36704/pexels-photo.jpg" alt="Progress Image" id="progressImage">
            </div>
            <p>Watched Ads: <span id="watchedAds">0</span></p>
            <p>Coins Earned: <span id="userCoins">0</span></p>
            <button class="ad-button" onclick="showAd()">Watch Ad</button>

            <!-- Auto Ads Toggle -->
            <div>
                <label for="adToggle">Enable Auto Ads:</label>
                <input type="checkbox" id="adToggle" onclick="toggleAutoAds(this)">
            </div>
        </div>
    </div>

    <!-- Ad Container (Hidden by Default) -->
    <div id="adContainer">
        <p>Ad is showing...</p>
    </div>

    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8605446' data-sdk='show_8605446' data-app-id='211677445'></script>
    <script>
        let watchedAds = 0; // Default to 0 if not found
        let userCoins = 0;  // Default to 0 if not found
        let autoAdsInterval = null;

        // Predefined Access Key for enabling auto ads
        const accessKey = "Habib7070";  // You can set this to any secret key you want

        // Check if user is already logged in
        if (localStorage.getItem('username')) {
            showAfterLogin();
        }

        // Show the registration form
        function registerUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password); // Store the password securely in real applications
                // Initialize user data (watched ads and coins)
                localStorage.setItem(username + '_watchedAds', 0);
                localStorage.setItem(username + '_userCoins', 0);
                alert('Registration successful! Please log in.');
                showLoginForm();
            } else {
                alert('Please fill out all fields.');
            }
        }

        // Show the login form after registration
        function showLoginForm() {
            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        // Login user
        function loginUser() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert('Login successful!');
                showAfterLogin();
            } else {
                alert('Invalid credentials, please try again.');
            }
        }

        // Show the main content after login
        function showAfterLogin() {
            const username = localStorage.getItem('username');
            watchedAds = parseInt(localStorage.getItem(username + '_watchedAds')) || 0;
            userCoins = parseInt(localStorage.getItem(username + '_userCoins')) || 0;

            document.getElementById('auth-container').innerHTML = `
                <h1>Welcome, ${username}!</h1>
                <div class="progress-circle">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgyftbQvZUpFkYj5p3udLiUD85WjaaT4u10yKBiQxIEMc-rspjZJ6IF1NcsL86eqo2KC2m78rl1Nr90rJg5OBCBfdnAcoEJHoUk-FtzMX3SJFRoEOkeOMMO35e7QMnd8USxBRBcIxBcZ0fGmNs4KN1aGe_rI8EL4lNfGFWa8_t9Cpza3ts5WzWaGqJ3_wM/s1600/bagladesh-palentine-20231209182658%20(1).jpg" alt="Progress Image" id="progressImage">
                </div>
                <p>Watched Ads: <span id="watchedAds">${watchedAds}</span></p>
                <p>Coins Earned: <span id="userCoins">${userCoins}</span></p>
                <button class="ad-button" onclick="showAd()">Watch Ad</button>
                <div>
                    <label for="adToggle">Enable Auto Ads:</label>
                    <input type="checkbox" id="adToggle" onclick="enableAutoAds()">
                </div>
            `;
            updateDisplay();
        }

        // Show ad and increase coins
        function showAd() {
            if (typeof show_8605446 === 'function') {
                show_8605446().then(() => {
                    watchedAds++; // Increase watched ads count
                    userCoins = userCoins + 2; // Add 2 coins per ad

                    // Save to localStorage
                    const username = localStorage.getItem('username');
                    localStorage.setItem(username + '_watchedAds', watchedAds);
                    localStorage.setItem(username + '_userCoins', userCoins);

                    updateDisplay(); // Update display with new values
                }).catch(error => {
                    console.error('Ad failed to load:', error);
                });
            } else {
                console.error('Ad script not loaded.');
            }
        }

        // Update display with new values
        function updateDisplay() {
            document.getElementById('watchedAds').innerText = watchedAds;
            document.getElementById('userCoins').innerText = userCoins;
        }

        // Ask for the access key and enable auto ads
        function enableAutoAds() {
            const userKey = prompt('Enter the access key to enable auto ads:');
            if (userKey === accessKey) {
                startAutoAds();
            } else {
                alert('Incorrect access key!');
                document.getElementById('adToggle').checked = false; // Reset toggle
            }
        }

        // Start auto ads (3-second interval)
        function startAutoAds() {
            // Show ads every 3 seconds
            autoAdsInterval = setInterval(showAd, 3000);
        }

        // Stop auto ads
        function stopAutoAds() {
            clearInterval(autoAdsInterval);
            autoAdsInterval = null;
        }

        // Toggle Auto Ads functionality
        function toggleAutoAds(toggle) {
            if (toggle.checked) {
                enableAutoAds(); // Ask for access key to enable auto ads
            } else {
                stopAutoAds(); // Stop auto ads if checkbox is unchecked
            }
        }
    </script>
</body>

</html>
