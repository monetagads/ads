<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Ads App</title>
    <style>
        body {
            margin: 0;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #1e1e1e;
            color: #00ff00;
        }

        .app-container {
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 6px 20px rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% {
                border-color: #00ff00;
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            }

            100% {
                border-color: #ff00ff;
                box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .progress-circle {
            width: 130px;
            height: 130px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 0px 30px 5px rgba(0, 255, 0, 0.3);
        }

        #progressImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ad-button {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="app-container" id="main-app">
        <h1 id="welcomeMessage">Welcome</h1>
        <div class="progress-circle">
            <img src="https://shorturl.at/8TXNl" alt="Progress Image" id="progressImage">
        </div>
        <p>Watched Ads: <span id="watchedAds">0</span></p>
        <p>Coins Earned: <span id="userCoins">0</span></p>
        <button class="ad-button" onclick="showAd()">Watch Ad</button>
    </div>

    <!-- Existing Ad Script -->
    <script src="//niphaumeenses.net/vignette.min.js" data-zone="8605446" data-sdk="show_8605446" data-app-id="211677445"></script>

    <!-- New Telegram Ads Script -->
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
    <script>
        window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({
            pubId: "952938",
            appId: "1078",
        });
    </script>

    <!-- App Logic -->
    <script>
        let watchedAds = 0;
        let userCoins = 0;
        let userName = localStorage.getItem("userName") || "";

        // Prompt for user's name if it's not saved
        if (!userName) {
            userName = prompt("Please enter your name:");
            if (userName) {
                localStorage.setItem("userName", userName);
            }
        }

        // Set welcome message
        const welcomeMessage = document.getElementById("welcomeMessage");
        welcomeMessage.innerText = `Welcome, ${userName}`;

        // Load stats from localStorage
        const loadStats = () => {
            watchedAds = parseInt(localStorage.getItem("watchedAds")) || 0;
            userCoins = parseInt(localStorage.getItem("userCoins")) || 0;
            updateDisplay();
        };

        // Save stats to localStorage
        const saveStats = () => {
            localStorage.setItem("watchedAds", watchedAds);
            localStorage.setItem("userCoins", userCoins);
        };

        // Update display
        const updateDisplay = () => {
            document.getElementById("watchedAds").innerText = watchedAds;
            document.getElementById("userCoins").innerText = userCoins;
        };

        // Show Ad
        const showAd = () => {
            if (typeof show_8605446 === "function") {
                // Try showing the existing ad
                show_8605446()
                    .then(() => {
                        watchedAds++;
                        userCoins += 2; // Reward for existing ad
                        saveStats();
                        updateDisplay();
                    })
                    .catch((error) => {
                        console.error("Existing Ad failed to load:", error);
                        // Fallback to Telegram Ads if available
                        if (window.TelegramAdsController) {
                            window.TelegramAdsController.showAd({
                                successCallback: () => {
                                    watchedAds++;
                                    userCoins += 3; // Reward for Telegram ad
                                    saveStats();
                                    updateDisplay();
                                },
                                failureCallback: () => {
                                    console.error("Telegram Ad failed to load.");
                                },
                            });
                        } else {
                            alert("Both ads failed to load.");
                        }
                    });
            } else if (window.TelegramAdsController) {
                // Show Telegram ad if the existing ad script is not loaded
                window.TelegramAdsController.showAd({
                    successCallback: () => {
                        watchedAds++;
                        userCoins += 3; // Reward for Telegram ad
                        saveStats();
                        updateDisplay();
                    },
                    failureCallback: () => {
                        console.error("Telegram Ad failed to load.");
                    },
                });
            } else {
                alert("Ad scripts not loaded properly.");
            }
        };

        // Initialize
        loadStats();
    </script>
</body>

</html>
