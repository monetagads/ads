<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneTag Auto Ads</title>
    <style>
        body {
            margin: 0;
            font-family: "Courier New", Courier, monospace;
            background: #1e1e1e;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-size: 18px;
        }

        .app-container {
            background: #000;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 6px 20px rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% {
                border-color: #00ff00;
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }

            50% {
                border-color: #ff00ff;
                box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }

            100% {
                border-color: #00ff00;
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        .app-container h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #00ff00;
        }

        .developer {
            margin-bottom: 15px;
            font-size: 14px;
            color: #66ff66;
        }

        .progress-circle {
            width: 130px;
            height: 130px;
            margin: 20px auto;
            background: conic-gradient(#00ff95 calc(var(--progress, 0) * 1%), #00ff00 0%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            transition: all 0.3s ease;
        }

        .ad-button {
            padding: 12px 25px;
            font-size: 16px;
            margin: 15px 0;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border: 2px solid #00ff00;
        }

        .ad-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #009ecf, #315b9a);
        }

        .toggle-container {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 15px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: #000;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #28a745;
        }

        input:checked + .slider:before {
            transform: translateX(28px);
        }

        p {
            margin: 5px 0;
            font-size: 16px;
        }

        .matrix-effect {
            color: #00ff00;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            white-space: nowrap;
            z-index: -1;
            animation: matrix 5s linear infinite;
        }

        @keyframes matrix {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="matrix-effect">H4x0r Mode</div>
    <div class="app-container">
        <h1>ALIA</h1>
        <div class="developer">Developer: UNKNOWN</div>
        <div class="progress-circle" id="progress">0%</div>
        <p>Watched Ads: <span id="watchedAds">0</span></p>
        <p>Earned Money: $<span id="earnedMoney">0.00</span></p>
        <button class="ad-button" onclick="showAd()">Watch Ad</button>
        <div class="toggle-container">
            <label for="autoAdSwitch">Auto Ads:</label>
            <label class="toggle-switch">
                <input type="checkbox" id="autoAdSwitch" onchange="toggleAutoAds(this)">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8605446' data-sdk='show_8605446'></script>
    <script>
        let watchedAds = 0;
        let earnedMoney = 0.00;  // Use money instead of points
        let autoAdsInterval = null;

        // Function to display an ad
        function showAd() {
            if (typeof show_8605446 === 'function') {
                show_8605446().then(() => {
                    watchedAds++;
                    earnedMoney += 0.01; // Each ad earns $0.01
                    updateDisplay();
                }).catch(error => {
                    console.error('Ad failed to load or display:', error);
                });
            } else {
                console.error('Ad script is not loaded or available.');
            }
        }

        // Update the display with current values
        function updateDisplay() {
            document.getElementById('watchedAds').innerText = watchedAds;
            document.getElementById('earnedMoney').innerText = earnedMoney.toFixed(2); // Show money as fixed decimal
            document.getElementById('progress').innerText = `${watchedAds * 10}%`;
            document.getElementById('progress').style.setProperty('--progress', watchedAds * 10 / 100);
        }

        // Toggle Auto Ads
        function toggleAutoAds(toggle) {
            if (toggle.checked) {
                startAutoAds();
            } else {
                stopAutoAds();
            }
        }

        // Start auto ads (15-second interval)
        function startAutoAds() {
            if (!autoAdsInterval) {
                autoAdsInterval = setInterval(showAd, 3000); // 3 seconds interval for auto-ads
            }
        }

        // Stop auto ads
        function stopAutoAds() {
            clearInterval(autoAdsInterval);
            autoAdsInterval = null;
        }
    </script>
</body>

</html>
