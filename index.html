<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="51c099ba1f611408b2cc89754e2776ce"> <!-- Added meta tag here -->
    <title>Enhanced Hacker Style</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #003300); /* Dark green gradient */
            color: #00ff00;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundPulse 5s infinite; /* Smooth glowing background effect */
        }

        @keyframes backgroundPulse {
            0%, 100% {
                background: linear-gradient(135deg, #000000, #003300);
            }
            50% {
                background: linear-gradient(135deg, #001a00, #004d00); /* Slight green glow */
            }
        }

        .button-container {
            margin-top: 40px;
        }

        .button {
            display: inline-block;
            width: 45%; /* Reduced size for better alignment */
            padding: 15px;
            margin: 15px 10px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            color: #fff;
            text-align: center;
            background: linear-gradient(135deg, #00ff00, #005900); /* Neon green gradient */
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5), inset 0 0 10px rgba(0, 255, 0, 0.3); /* Inner glow effect */
        }

        .button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(0, 255, 0, 0.2);
            opacity: 0;
            transform: rotate(45deg);
            transition: opacity 0.5s ease;
        }

        .button:hover {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), inset 0 0 20px rgba(0, 255, 0, 0.6);
            transform: scale(1.1);
        }

        .button:hover::before {
            opacity: 1;
        }

        #adOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: overlayGlow 1.5s infinite; /* Glowing effect on overlay */
        }

        @keyframes overlayGlow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            }
        }

        #adContent {
            width: 80%;
            max-width: 600px;
            background: #111;
            border: 3px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.6);
            animation: contentZoom 0.5s ease; /* Zoom-in effect */
        }

        @keyframes contentZoom {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #adTimer {
            margin-top: 10px;
            font-size: 18px;
            animation: textGlow 1s infinite alternate; /* Neon glowing effect on text */
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            }
            100% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button button1" onclick="showAd('ADS 1', 'https://luglawhaulsano.net/4/8666313')">ADS 1</button>
        <button class="button button2" onclick="showAd('ADS 2', 'https://luglawhaulsano.net/4/8666312')">ADS 2</button>
        <button class="button button3" onclick="showAd('ADS 3', 'https://luglawhaulsano.net/4/8666310')">ADS 3</button>
        <button class="button button4" onclick="showAd('ADS 4', 'https://luglawhaulsano.net/4/8666304')">ADS 4</button>
    </div>

    <!-- Ad Overlay -->
    <div id="adOverlay">
        <div id="adContent">
            <h2 id="adTitle"></h2>
            <iframe id="adIframe" src=""></iframe>
            <p id="adTimer">Closing in 30 seconds...</p>
        </div>
    </div>

    <script>
        function showAd(adTitle, adUrl) {
            // Display the overlay
            var adOverlay = document.getElementById("adOverlay");
            var adContent = document.getElementById("adContent");
            var adIframe = document.getElementById("adIframe");
            var adTimer = document.getElementById("adTimer");

            adOverlay.style.display = "flex";
            document.getElementById("adTitle").textContent = adTitle;

            // Set the ad content
            adIframe.src = adUrl;

            // Timer logic
            var secondsLeft = 30;
            adTimer.textContent = `Closing in ${secondsLeft} seconds...`;
            var countdown = setInterval(function () {
                secondsLeft--;
                adTimer.textContent = `Closing in ${secondsLeft} seconds...`;

                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    adOverlay.style.display = "none"; // Close the ad
                    adIframe.src = ""; // Clear the iframe content
                }
            }, 1000);
        }
    </script>
</body>
</html>
