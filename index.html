<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8584718' data-sdk='show_8584718'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #004d8c;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .reward-button {
            padding: 15px 30px;
            background-color: #007bb5;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: relative;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: glowing 1.5s infinite;
        }

        .reward-button:hover {
            background-color: #005f8c;
            transform: scale(1.1);
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px #007bb5;
            }
            50% {
                box-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 40px #00bfff;
            }
            100% {
                box-shadow: 0 0 5px #007bb5;
            }
        }
    </style>
</head>
<body>
    <h1>Complete Reward Task</h1>
    <button class="reward-button" onclick="showAd()">Ad Now</button>

    <script>
        const tg = window.Telegram.WebApp;

        // Initialize Telegram WebApp
        tg.ready();

        function showAd() {
            if (typeof show_8584718 === "function") {
                show_8584718().then(() => {
                    alert("Ad Completed! Reward will be sent to your Telegram bot.");
                    
                    // Notify the bot about the completed task
                    tg.sendData(JSON.stringify({ task: "ad_completed" }));
                }).catch(err => {
                    alert("Ad failed to load. Please try again.");
                    console.error(err);
                });
            } else {
                alert("Ad not available!");
            }
        }
    </script>
</body>
</html>
