<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Style Ad Buttons</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background: #000;
            color: #00ff00;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        .button-container {
            margin-top: 40px;
        }

        .button {
            display: inline-block;
            width: 50%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            color: #fff;
            text-align: center;
            background: linear-gradient(135deg, #00ff00, #00b300);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7), 0 0 40px rgba(0, 255, 0, 0.5);
        }

        .button:hover {
            transform: scale(1.1);
        }

        #adOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #adContent {
            width: 80%;
            max-width: 600px;
            background: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        #adTimer {
            margin-top: 10px;
            font-size: 18px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button button1" onclick="showAd('ADS 1', 'https://luglawhaulsano.net/4/8639415')">ADS 1</button>
        <button class="button button2" onclick="showAd('ADS 2', 'https://luglawhaulsano.net/4/8639413')">ADS 2</button>
        <button class="button button3" onclick="showAd('ADS 3', 'https://luglawhaulsano.net/4/8639353')">ADS 3</button>
        <button class="button button4" onclick="showAd('ADS 4', 'https://luglawhaulsano.net/4/8639412')">ADS 4</button>
    </div>

    <!-- Ad Overlay -->
    <div id="adOverlay">
        <div id="adContent">
            <h2 id="adTitle"></h2>
            <iframe id="adIframe" src=""></iframe>
            <p id="adTimer">Closing in 30 seconds...</p>
        </div>
    </div>

    <script>
        function showAd(adTitle, adUrl) {
            // Display the overlay
            var adOverlay = document.getElementById("adOverlay");
            var adContent = document.getElementById("adContent");
            var adIframe = document.getElementById("adIframe");
            var adTimer = document.getElementById("adTimer");

            adOverlay.style.display = "flex";
            document.getElementById("adTitle").textContent = adTitle;

            // Set the ad content
            adIframe.src = adUrl;

            // Timer logic
            var secondsLeft = 30;
            adTimer.textContent = `Closing in ${secondsLeft} seconds...`;
            var countdown = setInterval(function () {
                secondsLeft--;
                adTimer.textContent = `Closing in ${secondsLeft} seconds...`;

                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    adOverlay.style.display = "none"; // Close the ad
                    adIframe.src = ""; // Clear the iframe content
                }
            }, 1000);
        }
    </script>
</body>
</html>
