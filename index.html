<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneTag Auto Ads</title>
    <style>
        body {
            margin: 0;
            font-family: "Courier New", Courier, monospace;
            background: #1e1e1e;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-size: 18px;
        }

        .app-container {
            background: #000;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 6px 20px rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% {
                border-color: #00ff00;
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }

            50% {
                border-color: #ff00ff;
                box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }

            100% {
                border-color: #00ff00;
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        .app-container h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #00ff00;
        }

        .developer {
            margin-bottom: 15px;
            font-size: 14px;
            color: #66ff66;
        }

        .progress-circle {
            width: 130px;
            height: 130px;
            margin: 20px auto;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: #000;
            box-shadow: 0px 0px 30px 5px rgba(0, 255, 0, 0.3);
            animation: progressGlow 3s infinite alternate;
        }

        @keyframes progressGlow {
            0% {
                box-shadow: 0px 0px 30px 5px rgba(0, 255, 0, 0.3);
            }

            50% {
                box-shadow: 0px -30px 50px 5px rgba(0, 255, 0, 0.6);
            }

            100% {
                box-shadow: 0px 0px 30px 5px rgba(0, 255, 0, 0.3);
            }
        }

        #progressImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ad-button {
            padding: 12px 25px;
            font-size: 16px;
            margin: 15px 0;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border: 2px solid #00ff00;
        }

        .ad-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #009ecf, #315b9a);
        }

        p {
            margin: 5px 0;
            font-size: 16px;
        }

        .matrix-effect {
            color: #00ff00;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            white-space: nowrap;
            z-index: -1;
            animation: matrix 5s linear infinite;
        }

        @keyframes matrix {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="matrix-effect">H4x0r Mode</div>
    <div class="app-container" id="auth-container">
        <h1>ALIA</h1>
        <div class="developer">Developer: UNKNOWN</div>
        
        <!-- Registration Form -->
        <div id="registration-form" style="display: block;">
            <input type="text" id="username" placeholder="Username" required /><br />
            <input type="email" id="email" placeholder="Email" required /><br />
            <input type="password" id="password" placeholder="Password" required /><br />
            <button class="ad-button" onclick="registerUser()">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" style="display: none;">
            <input type="text" id="login-username" placeholder="Username" required /><br />
            <input type="password" id="login-password" placeholder="Password" required /><br />
            <button class="ad-button" onclick="loginUser()">Login</button>
        </div>

        <!-- After Login -->
        <div id="after-login" style="display: none;">
            <div class="progress-circle">
                <img src="https://images.pexels.com/photos/36704/pexels-photo.jpg" alt="Progress Image" id="progressImage">
            </div>
            <p>Watched Ads: <span id="watchedAds">0</span></p>
            <button class="ad-button" onclick="showAd()">Watch Ad</button>
        </div>
    </div>

    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8605446' data-sdk='show_8605446' data-app-id='211677445'></script>
    <script>
        let watchedAds = localStorage.getItem('watchedAds') || 0; // Get watched ads count from localStorage

        // Check if user is already logged in
        if (localStorage.getItem('username')) {
            showAfterLogin();
        }

        // Show the registration form
        function registerUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password); // Store the password securely in real applications
                alert('Registration successful! Please log in.');
                showLoginForm();
            } else {
                alert('Please fill out all fields.');
            }
        }

        // Show the login form after registration
        function showLoginForm() {
            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        // Login user
        function loginUser() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert('Login successful!');
                showAfterLogin();
            } else {
                alert('Invalid credentials, please try again.');
            }
        }

        // Show the main content after login
        function showAfterLogin() {
            document.getElementById('auth-container').innerHTML = `
                <h1>Welcome, ${localStorage.getItem('username')}!</h1>
                <div class="progress-circle">
                    <img src="https://cdn.pixabay.com/photo/2024/03/27/17/23/ai-generated-8659546_1280.jpg" alt="Progress Image" id="progressImage">
                </div>
                <p>Watched Ads: <span id="watchedAds">${watchedAds}</span></p>
                <button class="ad-button" onclick="showAd()">Watch Ad</button>
            `;
            updateDisplay();
        }

        function showAd() {
            if (typeof show_8605446 === 'function') {
                show_8605446().then(() => {
                    watchedAds++;
                    localStorage.setItem('watchedAds', watchedAds); // Save to localStorage
                    updateDisplay();
                }).catch(error => {
                    console.error('Ad failed to load:', error);
                });
            } else {
                console.error('Ad script not loaded.');
            }
        }

        function updateDisplay() {
            document.getElementById('watchedAds').innerText = watchedAds;
        }
    </script>
</body>

</html>
